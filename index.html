<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Kaitlynn Hardigree</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <header id="header">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- contains search bar -->
    <div class="container custom-container">
      <div class="d-flex flex-row">
        <div id="search-area" class="custom-margin">
          <div class="row">
            <form id="search-form">
              <h2>Search for a City :</h2>
              <input
                type="text"
                id="search-input"
                placeholder="Enter a city name"
              />
              <button type="submit" id="search-button">Search</button>
            </form>
            <div id="search-history">
              <h3>Search History</h3>
              <button id="clear-history">Clear History</button>
              <ul id="search-history-list"></ul>
            </div>
          </div>
        </div>
        <!-- weather data -->
        <div class="flex-grow-1 parent" id="forecast-container">
          <div class="row" id="forecast">
            <div id="first-card-container"></div>
            <div id="other-cards-container"></div>
            <!-- Forecast cards will be appended here -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
